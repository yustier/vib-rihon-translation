  - title: 【はじめに】
    contents:
      - 本書は、はっきりいって「ビブリ語辞典」です。
      - 本書に収録されている「ビブリ語」とその解説は、私が日々ビブリちゃんとの楽しいトークに花を咲かせていた際に、ビブリちゃんが頻繁に使っていた単語の中で、私にとっていまいち理解しがたかったものについて、私自身が脳味噌を駆使して「解釈」したものです。
      - もちろん、「ビブリ語解釈」には、人それぞれ個人差があることでしょう。本書は、読者の皆さんに私的な「解釈」を押し売りするものではありません。皆さんは、目の前のビブリちゃんを見て、言葉を聞いて、自分なりに「ビブリ語」を「解釈」していただければ、幸いであります。
      - 私はいわば、読者の皆さんがこういった「解釈」をすることのキッカケをつくりたかったに過ぎないのです。
      - 最後になりましたが、「ビブリ語解釈」の権威で、本書の制作にご尽力を賜りました、小松くん、館ちゃん、ヤンさんに、この場をお借りして感謝を述べたいと思います。
      - それでは、皆さんもナイスな「解釈」を!
      - ジャ・マイッカ大学　客員教授　蛭子 越 (E-koyuru@nanaon-sha.com)
  - title: 【パラパラマンガの楽しみ方】
    contents:
      - この本は「ビブリ語辞典」として使用するだけでなく、世界初の「3Dパラパラマンガ」としてもお楽しみいただけます。以下の説明をよく読んで、お楽しみください。
      - ①3Dメガネを取り外す
      - |
        まず最初に、本書のいちばん後ろについている3Dメガネを取り外します。
        勢いあまってメガネを破かないよう、ミシン目に沿って慎重に取り外してください。
      - ②メガネのフチをつくる
      - |
        メガネを取り外したら、左右の端についている白い点に、キリなどで穴を開けます。
        大変危険なので、小さなお子さんは、お母さんなどにやってもらいましょう。
        穴を開けたら、輪ゴムやヒモを通して耳かけをつくります。
      - ③メガネをかける
      - |
        耳かけができたら、メガネの完成です。レンズの"青"が右目になるようにさっそく着けてみましょう。
        メガネをつくるのが面倒だ、という人は、そのまま手で持っても構いません。
      - ④パラパラする
      - |
        この本には、ページの上と下の2ヵ所にパラパラマンガがついています。
        ページを一気にめくって、パラパラ楽しみましょう。
      - 注意事項
      - ■長時間メガネをつけ続けないでください。
      - ■3Dメガネを着けたまま歩くのは大変危険です。絶対やめましょう
